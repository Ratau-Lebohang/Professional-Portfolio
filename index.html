    <style type="text/tailwindcss">
        @layer theme {
        :root {
            --primary-color: #0A1F44;
            --accent-color: #1E90FF;
            --secondary-color: #6A5ACD;
            --bg-color: #0A0A0A;
            --text-color: #FFFFFF;
            --button-bg: #0A1F44;
            --button-text: #FFFFFF;
            --hover-color: #1E90FF;
        }
    }

    @layer base {
        * {
            scroll-behavior: smooth;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Poppins', sans-serif;
        }
    }

    @layer components {
        .galaxy-gradient {
            background: linear-gradient(135deg, #0A1F44 0%, #1E90FF 50%, #6A5ACD 100%);
            background-size: 400% 400%;
            animation: gradientShift 8s ease-in-out infinite;
            position: relative;
        }
        
        .galaxy-gradient::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 80%, #1E90FF 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, #6A5ACD 0%, transparent 50%),
                        radial-gradient(circle at 40% 40%, #0A1F44 0%, transparent 50%);
            opacity: 0.7;
            animation: float 6s ease-in-out infinite;
        }
        
        .cosmic-gradient {
            background: linear-gradient(45deg, #0A1F44, #1E90FF);
        }
        
        .hero-button {
            background: var(--primary-color);
            color: var(--text-color);
            border: 2px solid var(--accent-color);
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            font-weight: 600;
            position: relative;
            overflow: hidden;
        }
        
        .hero-button:hover {
            background: linear-gradient(135deg, #0d2a5e 0%, var(--accent-color) 100%);
            color: var(--text-color);
            transform: translateY(-3px) scale(1.08);
            box-shadow: 0 15px 40px rgba(30, 144, 255, 0.5);
            border-color: var(--accent-color);
        }
        
        .hero-button:active {
            transform: translateY(-1px) scale(1.05);
        }
        
        .primary-button {
            background: var(--button-bg);
            color: var(--button-text);
            transition: all 0.3s ease;
        }
        
        .primary-button:hover {
            background: var(--hover-color);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(30, 144, 255, 0.3);
        }
        
        .secondary-button {
            border: 2px solid var(--accent-color);
            color: var(--accent-color);
            background: transparent;
            transition: all 0.3s ease;
        }
        
        .secondary-button:hover {
            background: var(--accent-color);
            color: var(--button-text);
            transform: translateY(-2px);
        }
        
        .nav-item {
            position: relative;
            padding: 0.5rem 1rem;
            transition: all 0.3s ease;
            border-radius: 0.5rem;
        }
        
        .nav-item:hover {
            color: var(--accent-color);
            background: rgba(30, 144, 255, 0.1);
        }
        
        .nav-item.active {
            color: var(--accent-color);
        }
        
        .nav-item.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 2px;
            background: var(--accent-color);
        }
        
        .logo-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--accent-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: white;
            font-size: 16px;
        }
        
        .social-link {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            background: rgba(30, 144, 255, 0.1);
        }
        
        .social-link:hover {
            background: var(--accent-color);
            transform: translateY(-2px);
        }
        
        .project-card {
            background: rgba(10, 31, 68, 0.4);
            border: 1px solid rgba(30, 144, 255, 0.3);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        
        .project-card:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: #1E90FF;
            background: rgba(30, 144, 255, 0.1);
            box-shadow: 0 15px 40px rgba(30, 144, 255, 0.4),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        .skill-bar {
            background: rgba(26, 32, 56, 0.5);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .skill-progress {
            height: 8px;
            background: linear-gradient(90deg, var(--accent-color), var(--secondary-color));
            border-radius: 10px;
            transition: width 2s ease-in-out;
        }
        
        .contact-form {
            background: rgba(26, 32, 56, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(30, 144, 255, 0.2);
        }
    }

    @layer utilities {
        .text-shadow {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease;
        }
        
        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    }
    
    @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        25% { background-position: 100% 50%; }
        50% { background-position: 100% 100%; }
        75% { background-position: 0% 100%; }
        100% { background-position: 0% 50%; }
    }
    
    @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
    }
    
    .floating {
        animation: float 3s ease-in-out infinite;
    }
    
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    
    .animate-spin {
        animation: spin 1s linear infinite;
    }
